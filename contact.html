<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Vandita's Clinic</title>
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <header>
        <h1>Contact Us - Vandita's Clinic</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="contact.html">Contact</a>
        <a href="signin.html">Sign In</a>
    </nav>    
    <main>
        <section class="contact-form">
            <h2>Book an Appointment</h2>
            <form action="#" method="post">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

                <label for="query-type">Reason for Appointment:</label>
                <select id="query-type" name="query-type" required>
                    <option value="">Select an option</option>
                    <option value="general">General Inquiry</option>
                    <option value="checkup">General Check-up</option>
                    <option value="vaccination">Vaccination</option>
                    <option value="chronic">Chronic Disease Management</option>
                    <option value="womens-health">Women's Health</option>
                    <option value="mental-health">Mental Health Support</option>
                </select>

                <label for="date">Preferred Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="time">Preferred Time:</label>
                <input type="time" id="time" name="time" required>

                <label for="message">Additional Notes:</label>
                <textarea id="message" name="message" rows="4" placeholder="Enter any additional details"></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
</body>
</html>
